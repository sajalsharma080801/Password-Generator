<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <title>Password Generator | Javascipt Project</title>
  </head>
  <body>     
<video autoplay muted loop id="videoBG">
        <source src="bgvideo2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <div class="container">
      <p class = "abcd">Password Generator</p>
      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span class="material-symbols-outlined" id="copyIcon">content_copy</span>
      </div>

      <input type="range" min="1" max="30" value="8" id="inputSlider" />

      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked/>
      </div>
      <div class="row">
        <label for="uppercase">Include uppercase letters (A-Z) </label>
        <input type="checkbox" name="uppercase" id="uppercase" checked/>
      </div>

      <div class="row">
        <label for="Numbers">Include Numbers (0-9) </label>
        <input type="checkbox" name="Numbers" id="Numbers" checked/>
      </div>

      <div class="row">
        <label for="Symbols">Include Symbols (@-*) </label>
        <input type="checkbox" name="Symbols" id="Symbols" checked/>
      </div>

      <button type="button" class="genBtn" id="genBtn">
        Generate Password
      </button>
    </div>

    <script src="script.js"></script>
 </body>
</html>
